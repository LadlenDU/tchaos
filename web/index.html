<body>

<div class="container" id="global_wrapper">

    <form class="form-inline">
        <div class="form-group">
            <label for="width_img_size">Width:&nbsp;</label>
            <input type="text" maxlength="4" name="width" class="form-control" id="width_img_size" placeholder="Width">
        </div>
        <div class="form-group">
            <label for="height_img_size">Height:&nbsp;</label>
            <input type="text" maxlength="4" name="height" class="form-control" id="height_img_size"
                   placeholder="Height">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="tile"> Tile
            </label>
        </div>
        <button type="submit" class="btn btn-default" title="Generate a texture">Create</button>
    </form>

    <div id="draw"></div>
    <canvas id="canvas" style="width: 100px; height: 100px; border: solid black 1px;"></canvas>

    <script>
        var canvas = new Surface("canvas", 100, 100);
        //    col = {r: 0, g: 255, b: 0, a: 255};
        //    canvas.px(1, 1, col);
        for (var y = 1; y < 99; ++y) {
            for (var x = 1; x < 99; ++x) {
                //var col = {r: 200, g: 0, b: 10, a: 255};
                var col = {r: 0, g: 255, b: 0, a: 255};
                canvas.px(x, y, col);
            }
        }

        canvas.show();
    </script>

</div>
